- uid: JoshAaronMiller.INaturalist.MessageSearch.ShowOnlyLatestMessagePerThread(System.Boolean)
  commentId: M:JoshAaronMiller.INaturalist.MessageSearch.ShowOnlyLatestMessagePerThread(System.Boolean)
  id: ShowOnlyLatestMessagePerThread(System.Boolean)
  parent: JoshAaronMiller.INaturalist.MessageSearch
  langs:
  - csharp
  - vb
  name: ShowOnlyLatestMessagePerThread(Boolean)
  nameWithType: MessageSearch.ShowOnlyLatestMessagePerThread(Boolean)
  fullName: JoshAaronMiller.INaturalist.MessageSearch.ShowOnlyLatestMessagePerThread(System.Boolean)
  type: Method
  source:
    id: ShowOnlyLatestMessagePerThread
    path: ''
    startLine: 2905
  assemblies:
  - cs.temp.dll
  namespace: JoshAaronMiller.INaturalist
  summary: "\nIf this setting is toggled on (default off), group the results by thread ID,\nonly show the latest message per thread, and include a thread_messages_count\nwhich shows the total number of messages in that thread.\n"
  remarks: "\nNote that this setting can only be used if query (`q`) is not set and\nthread_messages_count always reports the count from `any` box instead of the\nbox specified.\n"
  example: []
  syntax:
    content: public void ShowOnlyLatestMessagePerThread(bool on = false)
    parameters:
    - id: on
      type: System.Boolean
      description: Whether to only show the latest message per thread.
    content.vb: Public Sub ShowOnlyLatestMessagePerThread(on As Boolean = False)
  overload: JoshAaronMiller.INaturalist.MessageSearch.ShowOnlyLatestMessagePerThread*
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
